<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countDown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="showcount">
        <div>
            <p id="days">00</p>
            <span>Days</span>
        </div>
        <div>
            <p id="hours">00</p>
            <span>hours</span>
        </div>
        <div>
            <p id="mins">00</p>
            <span>mins</span>
        </div>
        <div>
            <p id="sec">00</p>
            <span>sec</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
